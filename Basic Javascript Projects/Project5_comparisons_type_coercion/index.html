<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>index</title>
    <script src="./JS/main.js"></script>
    <!--Links the corresponing javascript document to this HTML document-->
</head>

<body>
<!--each of the below p elements contains the output of a corresponding javascript function. The id attribute for each matches a corresponding function's 'getElementById' value. Utilizing html elements as 'output fields' for javascript is one way to view the output of a javascript function-->
 <p id="nonumber" onclick="nan_function()">WHAT IS 0 / f ?</p> 
 <p id="is3number" onclick="is3_function()">Is 3 not a number?</p>
 <p id="iskittynumber"   onclick="iskitty_function()">Is kitty not a number?</p>
 <p id="infinity" onclick="infinity_function()">What is 5E310</p>
 <p id="neginfinity" onclick="neginfinity_function()">What is -1E311?</p>
 <p id="1>2?" onclick="false_function()">Is 1 > 2 ? </p>
 <p id="2>1?" onclick="true_function()">Is 2 > 1 ? </p>
 <p id="not" onclick="not_function()">Is 2 not greater than 2?</p>
</body>

</html>
