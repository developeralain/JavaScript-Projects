<!DOCTYPE html>
<html lang="en">

<head>
    <title>Arrow Functions</title>
    <meta chartset="utf-8">
    
</head>

<body>

<p id="cat"></p>
<script>
    function myfunction() {
        return "I like cats";
    }
    document.getElementById("cat").innerHTML = myfunction();
</script>

<p id="kitty"></p>
<!-- Below we use the arrow function to condense the above function -->
<script>
    myarrowfunction = () => "I like cats";
    document.getElementById("kitty").innerHTML = myarrowfunction();
</script>
</body>

</html>
