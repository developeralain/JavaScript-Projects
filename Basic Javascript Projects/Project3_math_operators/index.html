<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>index</title>
    <script src="./JS/main.js"></script>
    <!--Links the corresponing javascript document to this HTML document-->
</head>

<body>

    <p id="Math" onmouseover="addition_Function()">HOVER TO ADD</p>

    <p id="minus" onmouseover="subtraction_Function()">HOVER TO SUBTRACT</p>

    <p id="division" onmouseover="division_Function()">HOVER TO DIVIDE</p>

    <p id="multiply" onmouseover="multiply_Function()">HOVER TO MULTIPLY</p>

    <p id="muchomath" onmouseover="muchomath_Function()">HOVER FOR A MATHEMATICAL BONANZA</p>

    <p id="remainder" onmouseover="remainder_Function()">HOVER FOR A REMAINDER OF A MAGICAL DIVISION</p>

    <p id="unary" onmouseover="unary_Function()">HOVER FOR SOME UNARY FUN</p>

    <p id="decrement" onmouseover="decrement_Function()">HOVER TO DECREMENT SOME NUMBER</p>

    <p id="increment" onmouseover="increment_Function()">HOVER TO INCREMENT SOME NUMBER</p>

    <p id="apple" onmouseover="i_see_pie()">HOVER TO SEE A BEAUTIFUL PIE</p>
<!--the above p elements are used to target corresponding javascript
functions so that the output of those functions can be read-->
</body>

</html>
