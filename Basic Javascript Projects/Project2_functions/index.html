<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>index</title>
        <script src="./JS/main.js"></script>
        <!--Links the corresponing javascript document to this HTML document-->
    </head>
    <body>
        <button onclick="My_First_Function()">
            <!--this makes it so an event handler (on click) calls the function 'My_First_Function' when a user clicks the element-->
        <p id="Green_Text">Click me!</p>
        <!--assigns an id to <p> that corresponds to the function in the javascript document. Defines content within <p> 'Click me!' that is subject to modification per the function definition -->
        </button>
        <!--This creates a button with a paragraph in it - in effect it changes the shape of the button to be wider due to the p element within it. -->


        <p id="kek" onclick= "My_Second_Function()">LLLOLOL</p>
        <!--this assigns id kek to the element which also corresponds
        to the function being called-->

        
</html>
