
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  </head>

  <body>
    <!--this code works with Reactv16-->
<div id="like_button_container"></div>
    <script>
      const X = React.createElement;

      class likeButton extends React.Component {
        constructor(props) {//constructor creates an object within a class
          super(props);//super calls a constructor and 'props' is short for properties which refers to inputs
          this.state = { liked: false };
        }

        render() {
          if (this.state.liked) {
            return 'you clicked the like button!';
          }

          return X(
          'button',
          { onClick: () => this.setState({ liked: true })},//setState schedules a UI update
        );
        }
      }

      const domContainer = document.querySelector('#like_button_container'); ReactDOM.render(X(likeButton), domContainer);
    </script>

    </body>
    </html>
